<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/gfavicon.png" type="image/png" />
</head>

<body>
    <header>
        <nav class="header-left">
            <a href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank" class="header-links">About</a>
            <a href="https://store.google.com/regionpicker" target="_blank" class="header-links">Store</a>
        </nav>

        <nav class="header-right">
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="header-links">Gmail</a>
            <a href="https://www.google.pl/imghp?hl=en&authuser=0&ogbl" target="_blank" class="header-links">Images</a>
            <a href="https://apps.google.com/" target="_blank" class="header-links" id="appicon"><img src="images/appicon.png" alt="application_icon"></a>
            <a href="https://accounts.google.com/servicelogin" target="_blank" class="header-links">
            <button class="header-links" id="sign-in-btn">Sign In</button> </a>
        </nav>
        <div class="clear"></div>
    </header>

    <img id="google" src="images/googlelogo.png" alt="google logo" />

    <div class="searchbar">
        <input type="text" id="search" />
        <img id="mag" src="images/magnifying_glass.jpg" alt="magnifying-glass" />
        <a href="#"><img src="images/google_microphone.png" alt="microphone" id="microphone" /></a>
    </div>
    <div class="btn-container">
        <button id="btn1" type="button" name="button">Google Search</button>
        <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
    </div>
    <div class="lang">
        <p id="language">
            Other Languages you can use Google: <a href="#">English</a>
        </p>
    </div>

    <footer>
        
        <nav class="footer-left">
            <a href="https://www.google.com/intl/en_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank" class="footer-links">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank" class="footer-links">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank" class="footer-links">How Search Works</a>
        </nav>

        <nav class="footer-right">
            <a href="https://policies.google.com/privacy?hl=en-PL&fg=1" target="_blank" class="footer-links">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-PL&fg=1" target="_blank" class="footer-links">Terms</a>
            <a href="https://www.google.com/preferences" target="_blank" class="footer-links">Settings</a>
        </nav>
    </footer>
</body>

</html>
